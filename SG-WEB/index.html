<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="form">
            <form>
                <div class="input-wrap">
                    <label>姓名</label>
                    <input type="text" class="input-control">
                    <div class="input-error">姓名格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>邮箱</label>
                    <input type="text" class="input-control">
                    <div class="input-error">邮箱格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>留言</label>
                    <textarea class="input-control"></textarea>  
                    <div class="input-error">留言格式有误</div>
                </div>
                <div class="input-wrap">
                    <button>submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
